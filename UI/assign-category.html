<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Category</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
    <div class="site-header">
        <div class="container">
            <div class="site-header-wrapper">
                <h2 class="site-title">
                    <a href="assign-category.html">
                        Store Manager
                    </a>
                </h2>
                <div class="user-profile-dropdown">
                    <button class="dropbtn">
                        <a href="profile.html">Admin</a>
                    </button>
                    <div class="dropdown-content">
                        <a href="dashboard.html">View Attendants</a>
                        <a href="index.html">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="site-body">
        <div class="main-header">
            <div class="container">
                <div class="main-header-wrapper">
                    <h3>New Item</h3>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="segment fluid">
                <form id="signup" action="#" method="post">
                    <div class="form-items">
                        <div class="grid">
                            <div class="row">
                                <div class="four wide column">
                                    <div class="form-field">
                                        <label class="field-label" for="item-category">Category</label>
                                        <input type="text"  name="item-category">
                                    </div>
                                </div>
                                <div class="four wide column">
                                    <div class="form-field">
                                        <label class="field-label" for="item-name">Item</label>
                                        <input type="text" name="item-name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="four wide column">
                                    <div class="form-field">
                                        <label class="field-label" for="quantity">Quantity</label>
                                        <input type="text"  name="quantity">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="four wide column">
                                    <div class="form-field">
                                        <label class="field-label" for="minimum-inventory-allowed">Minimum Inventory Allowed</label>
                                        <input type="text"  name="minimum-inventory-allowed">
                                    </div>
                                </div>
                                <div class="four wide column">
                                    <div class="form-field">
                                        <label class="field-label" for="amount">Amount@</label>
                                        <input type="text"  name="amount">
                                    </div>
                                </div>
                                <div class="form-header">
                                    <input class="blue button pull-right" type="submit" value="Save">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="site-footer">
        <div class="container">
            <div class="site-copyright">
                <p>
                    &copy; 2018 Jonathan Musila
                </p>
            </div>
        </div>
    </div>
    <script src="static/js/main.js"></script>
</body>

</html>
